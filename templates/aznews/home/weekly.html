    <!--   Weekly-News start -->
    <div class="weekly-news-area pt-50">
        <div class="container">
           <div class="weekly-wrapper">
                <!-- section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle mb-30">
                            <h3>Weekly Top News</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="weekly-news-active dot-style d-flex dot-style">
                            {% for week in weekly_top_posts %}
                            <div class="weekly-single">
                                <div class="weekly-img">
                                    <img src="{{ week.featured_image.url }}" alt="{{ week.title }}" height="240px" width="200px">
                                </div>
                                <div class="weekly-caption">
                                    <span class="color1">{{ week.category.name }}</span>
                                    <h4><a href="{% url 'post-detail' week.pk %}">{{ week.title }}</a></h4>
                                </div>
                            </div> 

                            {% endfor %}

                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>           
    <!-- End Weekly-News -->
