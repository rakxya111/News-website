        <script>
            $("#newsletter_side_form").submit(function(e) {
                e.preventDefault();
                let serializedData = $(this).serialize();
                
                $.ajax({
                    type: "POST",
                    url: "{% url 'newsletter' %}",
                    data: serializedData,
                    success: function(response) {
                        const alert = $(`
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>${response.message}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        `);
                        $("#newsletter_side_message").append(alert);
        
                        // Automatically remove the alert after 3 seconds
                        setTimeout(function() {
                            alert.alert('close');
                        }, 3000);
        
                 $("#newsletter_side_form").get(0).reset();
                    },
                   
                 error: function(response) {
                        const alert = $(`
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>${response.responseJSON.message}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        `);
                        $("#newsletter_side_message").append(alert);
        
                        // Automatically remove the alert after 5 seconds
                        setTimeout(function() {
                            alert.alert('close');
                        }, 3000);
                        $("#newsletter_side_form").get(0).reset();
                    }
                });
            });
        </script>
        
        
        <script>
            $("#newsletter_button_side_form").submit(function(e) {
                e.preventDefault();
                let serializedData = $(this).serialize();
                
                $.ajax({
                    type: "POST",

                        $("#newsletter_button_side_message").append(alert);
        
                        // Automatically remove the alert after 5 seconds

                        `);

                        // Automatically remove the alert after 5 seconds
                        setTimeout(function() {

                        }, 3000);
                        
                        setTimeout(function() {
                            $("#newsletter_button_side_form input[type='email']").val('');
                        }, 3000);
                    }
                });
            });
