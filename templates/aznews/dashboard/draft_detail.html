{% extends 'aznews/dashboard/header.html' %}
{% block content %}

<div class="main-content" id="main-content">
    <h2>Draft Detail</h2>
    
    <div class="container mt-5">
       
        <div class="row">
           
            <div class="col-md-10">
                <div class="post-card">
                    <img src="{{ post.featured_image.url }}" alt="Featured Image" class="featured-image" width="800px">
                    <h5>{{ post.title }}</h5>
                    <p><strong>Category:</strong> {{ post.category.name }}</p>
                    <p><strong>Tags:</strong> {{ post.tag.all|join:", " }}</p>
                    <p>{{ post.content|linebreaksbr }}</p>
                   
                </div>
            </div>
            <div class="col-md-2">
                <div class="action-buttons">
                    <td class="action-buttons">
                        <a href="{% url 'draft-update-view' post.pk %}" title="Edit this Post" class="btn btn-warning"><i class="far fa-edit" title="click to edit"></i></a>
                        <a href="{% url 'draft-delete-view' post.pk %}" title="Delete this Post" class="btn btn-sm btn-danger"><i class="far fa-trash-alt" title="click to Delete"></i></a>
                        <a href="{% url 'draft-list-view' %}" class="btn btn-danger"><i class="fas fa-upload" title="click to Save"></i></a>
                   
                      </td>
                   
                </div>
               </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
