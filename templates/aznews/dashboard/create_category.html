{% extends "aznews/dashboard/header.html" %}
{% block content %}

<div class="main-content" id="main-content">
<h2 style="background-color: rgb(10, 10, 77); text-align: center; color: aliceblue; font-weight: bold; margin-top: -30px; margin-bottom: 50px; border-radius: 50px;">Create/Edit Category</h2>

<form  method="post" class="post-form" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>



{% endblock content %}
